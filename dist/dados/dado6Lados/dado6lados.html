<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../../estilos.min.css"><style type="text/css">.dado__grade{background:#fff;border:#000 1em solid;display:grid;gap:30px;grid-template-columns:120px 120px 120px;grid-template-rows:120px 120px 120px;margin:1em;padding:30px}#p1,#p2{grid-row:1/1;grid-column:1/1}#p2{grid-column:3/3}#p3,#p4,#p5{grid-row:2/2;grid-column:1/1}#p4,#p5{grid-column:2/2}#p5{grid-column:3/3}#p6,#p7{grid-row:3/3;grid-column:1/1}#p7{grid-column:3/3}#p1,#p2,#p3,#p4,#p5,#p6,#p7,.dado__grade{border-radius:60px;box-shadow:inset 0 0 10px 1px #fff}#p1,#p2,#p3,#p4,#p5,#p6,#p7{transition:ease-in-out 100ms}.dado--6 #p1,.dado--6 #p2,.dado--6 #p3,.dado--6 #p5,.dado--6 #p6,.dado--6 #p7{background-color:#000}.dado--6 #p4{background-color:#fff}.dado--5 #p1,.dado--5 #p2,.dado--5 #p4,.dado--5 #p6,.dado--5 #p7{background-color:#000}.dado--5 #p3,.dado--5 #p5{background-color:#fff}.dado--4 #p1,.dado--4 #p2,.dado--4 #p6,.dado--4 #p7{background-color:#000}.dado--4 #p3,.dado--4 #p4,.dado--4 #p5{background-color:#fff}.dado--3 #p1,.dado--3 #p4,.dado--3 #p7{background-color:#000}.dado--3 #p2,.dado--3 #p3,.dado--3 #p5,.dado--3 #p6{background-color:#fff}.dado--2 #p2,.dado--2 #p6{background-color:#000}.dado--2 #p1,.dado--2 #p3,.dado--2 #p4,.dado--2 #p5,.dado--2 #p7{background-color:#fff}.dado--1 #p4{background-color:#000}.dado--1 #p1,.dado--1 #p2,.dado--1 #p3,.dado--1 #p5,.dado--1 #p6,.dado--1 #p7{background-color:#fff}@media screen and (max-width:768px){.dado__grade{gap:10px;grid-template-columns:60px 60px 60px;grid-template-rows:60px 60px 60px;padding:20px}}</style><title>DadoJS</title></head><body><header class="cabecalho"><h1 class="cabecalho__titulo"><a href="../../index.html">DadoJS</a></h1><h2 class="cabecalho__subtitulo">Clique para sortear</h2></header><main class="principal"><div id="dado"><div class="dado__grade"><div id="p1"></div><div id="p2"></div><div id="p3"></div><div id="p4"></div><div id="p5"></div><div id="p6"></div><div id="p7"></div></div></div><script>function geraNumero(){return Math.floor(6*Math.random())+1}function geraNaoRepetido(a){return novoValor=Math.floor(6*Math.random())+1,novoValor==a?geraNaoRepetido(a):(a=novoValor,novoValor)}function montaDado(a,o){switch(o){case 1:return a.className="dado--1",1;case 2:return a.className="dado--2",1;case 3:return a.className="dado--3",1;case 4:return a.className="dado--4",1;case 5:return a.className="dado--5",1;case 6:return a.className="dado--6",1;default:return 0}}const dado=document.getElementById("dado");let numero=geraNumero();montaDado(dado,numero),dado.onclick=function(){let a=0;const o=setInterval(()=>{a++,montaDado(this,numero=geraNaoRepetido(numero)),5==a&&clearInterval(o)},300)};</script></main><footer class="rodape"><p class="rodape__autor">Desenvolvedor: <a href="https://github.com/Tetr4k">Gabriel Ribeiro</a></p></footer></body></html>
