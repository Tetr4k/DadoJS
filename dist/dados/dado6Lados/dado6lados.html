<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../../classes/estilos.min.css"><link rel="stylesheet" type="text/css" href="./dado6Lados.css"><title>DadoJS</title></head><body><header class="cabecalho"><h1 class="cabecalho__titulo"><a href="../../index.html">DadoJS</a></h1><h2 class="cabecalho__subtitulo">Clique para sortear</h2></header><main class="principal"><div id="dado"><div class="dado__grade"><div id="p1"></div><div id="p2"></div><div id="p3"></div><div id="p4"></div><div id="p5"></div><div id="p6"></div><div id="p7"></div></div></div><script>function geraNumero(){return Math.floor(6*Math.random())+1}function geraNaoRepetido(a){return novoValor=Math.floor(6*Math.random())+1,novoValor==a?geraNaoRepetido(a):(a=novoValor,novoValor)}function montaDado(a,o){switch(o){case 1:return a.className="dado--1",1;case 2:return a.className="dado--2",1;case 3:return a.className="dado--3",1;case 4:return a.className="dado--4",1;case 5:return a.className="dado--5",1;case 6:return a.className="dado--6",1;default:return 0}}const dado=document.getElementById("dado");let numero=geraNumero();montaDado(dado,numero),dado.onclick=function(){let a=0;const o=setInterval(()=>{a++,montaDado(this,numero=geraNaoRepetido(numero)),5==a&&clearInterval(o)},300)};</script></main><footer class="rodape"><p class="rodape__autor">Desenvolvedor: <a href="https://github.com/Tetr4k">Gabriel Ribeiro</a></p></footer></body></html>
